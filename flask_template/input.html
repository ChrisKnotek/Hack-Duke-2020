<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheets/input.css') }}">
</head>
<div class="container contact-form">
    <div class="contact-image">
    <a href="https://ibb.co/F6Nmqcv"><img src="https://i.ibb.co/F6Nmqcv/download.png" alt="download" border="0"></a>           
    </div>
    <form method="post">
        <h3>Leave a Review</h3>
       <div class="row">
            <div class="col-md-6">
                   <div class="form-group">
                <select name="stds" id="stds" class="form-control" >
                  <option value="default">Find a Company</option>
                  <option value="Google">Google</option>
                  <option value="State Street">State Street</option>
                </select>
            </div>
            <div class="form-group">
                <select name="stds" id="stds" class="form-control" >
                  <option value="default">Select a DEI Standard:</option>
                  <option value="Fair Treatment">Fair Treatment</option>
                  <option value="Equal Access to Opportunity">Equal Access to Opportunity</option>
                  <option value="Collaboration">Collaboration</option>
                  <option value="Emphasis on Innovation">Emphasis on Innovation</option>
                  <option value="Organizational Agility">Organizational Agility</option>
                  <option value="Conflict Resolution Processes">Conflict Resolution Processes</option>
                  <option value="Commitment to Inclusion">Commitment to Inclusion</option>
                  <option value="Distribution of Diversity">Distribution of Diversity</option>
                  <option value="Cultural Competency Training">Cultural Competency Training</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" min="1" max="5" step="1" class="form-control" placeholder="Select a Number">
            </div>
        </div>
            
            <div class="col-md-6">
                <textarea name="msg" class="form-control" placeholder="Additional Info *" style="width: 100%; height: 150px;"></textarea>
            </div>
        </div>
        <div class="form-group">
                <input type="submit" name="btnSubmit" class="btnContact" value="Submit" />
            </div>
    </form>
</div>
</html>
